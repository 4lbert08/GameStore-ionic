<ion-card class="order-card">
  <ion-chip class="order-status" color="tertiary">
    <ion-label>Completed</ion-label>
  </ion-chip>

  <ion-card-content class="ion-no-padding">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-start">
        <ion-col size="12" size-md="3" class="product-image-col">
          <div class="product-image">
            <img [src]="game?.gameCover" [routerLink]="'/gamePage/' + game?.id">
            <div class="product-name">{{game?.name}}</div>
          </div>
        </ion-col>

        <ion-col size="12" size-md="9" class="order-details-col">
          <div class="order-details">
            <div class="order-header">
              <ion-text class="order-number">
                <h3>ID: {{order?.id}}</h3>
              </ion-text>
            </div>

            <ion-list class="order-specs" lines="none">
              <ion-item>
                <ion-label>
                  <ion-text class="spec-label">
                    <strong>System: {{game?.system}}</strong>
                  </ion-text>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-text class="spec-label">
                    <strong>Platform: {{game?.platform}}</strong>
                  </ion-text>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-text class="spec-label">
                    <strong>Price: {{game?.amount}}{{game?.currency}}</strong>
                  </ion-text>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-text class="spec-label">
                    <strong>Quantity: {{order?.quantity}}</strong>
                  </ion-text>
                </ion-label>
              </ion-item>
            </ion-list>

            <ion-button expand="block" fill="solid" color="tertiary" class="download-link">
              <ion-icon name="download-outline" slot="start"></ion-icon>
              Download Invoice
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
