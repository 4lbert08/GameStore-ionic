<div class="cards-container" (click)="onCardClick()">
  <div class="game-card">
    <img src="{{ gameCover }}" class="game-card__cover">
    <div class="game-card__info">
      <h3 class="game-card__title">{{ gameName }}</h3>
      <p class="game-card__price">{{ gamePrice }}</p>
    </div>
  </div>
</div>
